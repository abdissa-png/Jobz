    <div class="container mt-3">
      <h2>Employer Sign Up</h2>
      <div>
        <div class="mb-3 mt-3">
          <label for="companyName">Company Name:</label>
          <input
            type="text"
            class="form-control"
            id="companyName"
            placeholder="Enter name"
            name="companyName"
            required
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            required
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="Location">Location:</label>
          <input
            type="text"
            class="form-control"
            id="Location"
            placeholder="enter location"
            name="Location"
            required
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="web">Web Address:</label>
          <input
            type="url"
            class="form-control"
            id="web"
            placeholder="enter address"
            name="web"
            required
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="desc">Description:</label>
          <textarea
            class="form-control"
            rows="5"
            id="desc"
            name="desc"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Cpwd">Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            id="Cpwd"
            placeholder="confirm password"
            name="Cpswd"
            required
          />
        </div>
        <div id="errMsg"></div>
        <button id="submitEmployerSignUp" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>
    <br />
    <div class="text-center">
      <button id="login" class="btn btn-secondary m-2">Log in</button>
      <button id="seekerSignUp" class="btn btn-secondary m-2">
        Sign up as Job Seeker
      </button>
    </div>
