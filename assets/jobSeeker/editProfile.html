          <label for="inputsex" class="form-label">sex</label>

        </div>
        <div class="col-md-6">
          <label for="skills" class="form-label">skills</label>

        </div>
        <div class="col-md-6">
          <label for="validationDefault" class="form-label"

          <input type="text" class="form-control" id="validationDefault" />
        </div>
        <div class="col-md-6">
          <label for="validationDefault" class="form-label">feildofstudy</label>
          <input type="text" class="form-control" id="validationDefault" />
        </div>
        <div class="col-md-6">
          <label for="inputnumber" class="form-label">GPA</label>
          <input type="nummber" class="form-control" id="inputnumber" />
        </div>
        <div class="col-md-6">
          <label for="inputnumber" class="form-label">admissionyear</label>
          <input type="number" class="form-control" id="inputnumber" />
        </div>
        <div class="col-md-6">
          <label for="inputnumber" class="form-label">graduationyear</label>
          <input type="number" class="form-control" id="inputnumber" />
        </div>
        <div class="col-md-6">
          <label for="validationDefault" class="form-label">Degreelevel</label>
          <input type="text" class="form-control" id="validationDefault" />
        </div>
        <div class="col-md-6">
          <label for="validationDefault" class="form-label">jobtitle</label>
          <input type="text" class="form-control" id="validationDefault" />
        </div>

        <div class="col-12">
          <label for="inputcompanyname" class="form-label">company name</label>
          <input type="text" class="form-control" id="inputcampanyname" />
        </div>

        <div class="col-md-4">
          <label for="inputDate" class="form-label">start date</label>
          <input
            type="Date"
            class="form-control"
            id="inputstartdate"
            value="date"
            required
          />
        </div>

        <div class="col-md-4">
          <label for="inputdate" class="form-label">end date</label>
          <input
            type="date"
            class="form-control"
            id="inputenddate"
            value="date"
            required
          />
        </div>

        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">reference</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault02"
            value="Otto"
            required
          />
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
